<div
  *ngIf="!_loadedImage"
  class="upload-control"
  (click)="fileInput.click()"
  (drop)="uploadFile($event)"
  (dragover)="_allowDrop($event)"
>
  <span class="mat-body">{{uploadPhotoToScanLabel}}</span>
</div>
<input class="upload-control--fileInput" #fileInput type="file" accept="image/*" (change)="uploadFile($event)" />
<ng-container *ngIf="_loadedImage">
  <mnj-pipette-selector [image]="_loadedImage" (pipetteColorChange)="changeColor($event)"></mnj-pipette-selector>
  <button mat-mini-fab color="primary" class="upload-control--fab" (click)="fileInput.click()">
    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
      <path d="M0 0h24v24H0z" fill="none" />
      <path
        d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"
      />
    </svg>
  </button>
  <div class="controls-container">
    <mnj-preview-swatch [color]="activeColor"></mnj-preview-swatch>
    <mnj-input-selector class="controls-container--input" [color]="activeColor"></mnj-input-selector>
  </div>
</ng-container>
