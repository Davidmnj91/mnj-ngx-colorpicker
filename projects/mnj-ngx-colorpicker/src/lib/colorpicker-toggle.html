<button
  #button
  mat-icon-button
  type="button"
  [attr.aria-haspopup]="colorpicker ? 'dialog' : null"
  [attr.aria-label]="_intl.openColorPickerLabel"
  [attr.tabindex]="disabled ? -1 : tabIndex"
  [disabled]="disabled"
  [disableRipple]="disableRipple"
  (click)="_open($event)"
>
  <svg
    *ngIf="!_customIcon"
    class="mnj-colorpicker-toggle-default-icon"
    viewBox="0 0 24 24"
    width="24px"
    height="24px"
    fill="currentColor"
    focusable="false"
  >
    <path
      d="M20.71 5.63l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-3.12 3.12-1.93-1.91-1.41 1.41 1.42 1.42L3 16.25V21h4.75l8.92-8.92 1.42 1.42 1.41-1.41-1.92-1.92 3.12-3.12c.4-.4.4-1.03.01-1.42zM6.92 19L5 17.08l8.06-8.06 1.92 1.92L6.92 19z"
    />
  </svg>

  <ng-content select="[mnjColorpickerToggleIcon]"></ng-content>
</button>
