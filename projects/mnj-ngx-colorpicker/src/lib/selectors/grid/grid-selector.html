<ul class="mnj-grid-selector__row" [style]="gridStyle()">
  <li
    class="mnj-grid-selector__row--cell"
    *ngFor="let cell of grid; let i = index"
    [title]="cell.title"
    [attr.tabIndex]="i ===_selectedIndex ? 0 : -1"
    [attr.aria-label]="cell.title"
    [attr.aria-selected]="i ===_selectedIndex"
    [style.background]="cssColor(cell.color)"
    [style]="cellSize()"
    (click)="selectColor(i)"
  >
    <div *ngIf="i ===_selectedIndex" class="mnj-colorpicker-selector__thumb" [style]="thumbSize()">
      <div class="mnj-colorpicker-selector__thumb__inner"></div>
    </div>
  </li>
</ul>
